{{ define "main" }}

{{ partial "jumbotron" (dict "title" "Latest stories" "subtitle" "Lorem ipsum dolor sit amet") }}


<div class="mw7 center ph2">
  <ul class="flex-ns flex-wrap mhn1-ns mb4">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="w-100-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
