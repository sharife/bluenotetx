<div class="pv5 mb4">
	<div class="mw7 center header-text-sm">

		<h2 class="f2 b lh-title mb3 ph3 hideme">Latest News</h1>

		<div class="w-100 flex-ns mhn1-ns flex-wrap ph3 mb3" style="margin-left:auto">
			{{ range first 4 (where .Site.Pages "Type" "news") }}
				{{ if ne .Title "News"}}
				<div class="w-100 flex pr2-ns mb3">
					{{ .Render "li-news-sm" }}
				</div>
				{{ end }}
			{{ end }}
		</div>

		<div class="mb2 ph3">
			<div class="hideme">
				<a href="/news" class="btn bg-primary white raise">More news</a>
			</div>
		</div>

	</div>
</div>
