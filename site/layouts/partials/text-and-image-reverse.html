<div class="pv1 mt4 mb4">
	<div class="ph3 mw7 center">

		<div class="flex-l mhn2-l">
			<div class="w-50-l ph2-l">
				<img src="{{.imageUrl}}" alt="" class="mb0 pb0">
				
					<img src="/img/line-c.svg" alt="" class="mt0 pt0 mb3 w-100" id="line-c">
				
			</div>
			<div class="w-50-l ph2-l mt6-l">
				{{ if .heading }}
					<h2 class="f2 b lh-title mb2 primary mt3 mt6-l">{{.heading}}</h2>
				{{ end }}
				
				{{ if .logo}}
					<!-- <p class="f4 mt3 mt6-l primary">Introducing a new way to live better with cancer</p> -->
					<img src="{{.logo}}" alt="" class="mt3 mt6-l pt0 br0 mb3 w-80">
				{{end}}

				<p class="cms f6">{{.text | markdownify}}</p>


				{{ if .buttonText}}
					<a href="{{.buttonLink}}" class="btn bg-primary white raise">{{.buttonText}}</a>
				{{end}}

			</div>
		</div>
	</div>
</div>
