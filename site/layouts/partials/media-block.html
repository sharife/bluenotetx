<div class="flex-m mhn3-m mb4">

  <div class="ph3-m w-50-m">
    <div class="mw6-l ml5-l mb4">
      <img src="{{.imageUrl}}" alt="" class="db" />
      {{ if .caption }}
        <h4 class="cms tc b ph5">{{.caption | markdownify}}</h4>
      {{ end }}
    </div>
  </div>

  <div class="ph3 w-50-m">
    <h3 class="f3 b lh-title mb1">{{.heading}}</h3>
    <p class="cms">{{.text | markdownify}}</p>
    {{ if .text2 }}
    	<p class="cms">{{.text2 | markdownify}}</p>
    {{ end }}
  </div>

</div>
